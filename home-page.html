<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <div class = "searchbox ui-widget" aria-autocomplete="off">
            <input id = "pokemonName" onfocus = "this.value=''"  placeholder = "Pokemon Name" type = "text">
            <button id = "search">Search</button>
        </div>
        <div class = "pokemonBox">
            <div>
                <img id = "pictureBox" src = "" alt = "">
            </div>
            <div class = "pokemonInfo">
                <h1 id = "name">Stand In Name</h1>
                <p id = "desctiption">Discription</p>
                <div id = "type"></div>
                <ul id = "baseStats">
                    <li id = "HP">HP: </li>
                    <li id = "attack">Attack: </li>
                    <li id = "defence">Defence: </li>
                    <li id = "specialAttack">Special Attack: </li>
                    <li id = "specialDefence">Special Defence: </li>
                    <li id = "speed">Speed: </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src = "./assets/script.js"></script>
</body>
</html>
